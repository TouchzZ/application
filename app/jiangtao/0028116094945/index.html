<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>时代美食</title>
    <link href="../../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/cartService.js"></script>
    <script src="templates/home/home.js"></script>
    <script src="templates/trends/trends.js"></script>
    <script src="templates/nearby/nearby.js"></script>
    <script src="templates/cart/cart.js"></script>
    <script src="templates/menu/menu.js"></script>
    <script src="templates/activities/activities.js"></script>
    <script src="templates/checkOut/checkOut.js"></script>
    <script src="templates/detail/detail.js"></script>
</head>
<body >
<!--侧边栏-->
<ion-side-menus>
    <!--主内容区-->
    <ion-side-menu-content>
        <!--导航栏-->
        <ion-nav-bar style="background-color: #8eafce">
            <ion-nav-back-button  style="color: #ef7e00">返回</ion-nav-back-button>
        </ion-nav-bar>
        <!--视图区-->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!--左侧边栏-->
    <ion-side-menu side="left" style=" color:#ef7e00">
        <!--header-->
        <ion-header-bar class="bg">
            <h1 class="title" style=" color: #fff;">全部分类</h1>
        </ion-header-bar>
        <!--content-->
        <ion-content>
            <div class="list" >
                <a class="item item-icon-left" menu-close ui-sref="home">
                    <i class="icon ion-home"></i> 首页
                </a>
                <a class="item item-icon-left" menu-close  ui-sref="tabs.trends">
                    <i class="icon ion-ios-people"></i>周围动态
                </a>
                <a class="item item-icon-left" menu-close  ui-sref="tabs.nearby">
                    <i class="icon ion-ios-location"></i>附近美食
                </a>
                <a class="item item-icon-left" menu-close ui-sref="tabs.cart">
                    <i class="icon ion-ios-cart"></i>购物商城
                </a>
            </div>
        </ion-content>
        <!--footer-->
        <ion-footer-bar class="bg">
            <h1 class="title" style="color: #fff">我不是在吃，只是在去吃的路上。</h1>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>

<!--内联模板-->
<script id="views/modal.html" type="text/ng-template" >
    <ion-modal-view >
        <ion-content class="padding">
            <div class="row">
                <div class="col"><div class=" icon ion-ios-arrow-left" style="color: #ef7e00;font-size: 20px;" ng-click="closeModal()"> </div></div>
                <div class="col col-offset-10"><div class=" " style="color: #ef7e00" >用户登录</div></div>
                <div class="col"><div class="  " style="color: #ef7e00;float: right" ng-click="closeModal()">取消</div></div>
            </div>
            <div class="list padding-top card">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" style="color: #ef7e00">登录名</span>
                    <input type="text" placeholder="John">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" style="color: #ef7e00">密码</span>
                    <input type="password" placeholder="****">
                </label>
                <button class="button button-full" style="background: #ef7e00;color: #fff" ng-click="closeModal()">登录</button>
                <button class="button button-full" style="background: #ef7e00;color: #fff" ng-click="closeModal()">返回</button>
            </div>
            <div class="" style="color: #ef7e00;text-align: center">其他方式登陆</div>
            <div class="row">
                <div class="col text-center"><img src="images/login01.png" style="border-radius: 50%;width: 50px"></div>
                <div class="col text-center"><img src="images/login02.png"  style="border-radius: 50%;width: 50px"></div>
                <div class="col text-center"><img src="images/login03.png"  style="border-radius: 50%;width: 50px"></div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
</body>
</html>
